<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Star Wars RPG!</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!-- CSS Style Sheets: 1) Reset, 2) Bootstrap, 3) Custom -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <div class="container">

      <div class="page-header text-center">
        <h1>Star Wars RPG!</h1>
        <h3 id="instructions-msg" class="text-primary"></h3>
      </div>

      <div class="row text-center">
        <h2 id="charselect-header"></h2>
        <div id="charselect-space"></div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h2 id="yourchar-header"></h2>
          <div id="yourchar-space"></div>
        </div>
        <div class="col-sm-6">
            <h2 id="enemies-header"></h2>
          <div id="enemies-space"></div>
        </div>
      </div>

      <div class="row">
        <h2 id="defender-header"></h2>
        <div id="defender-space"></div>
        <h3 id="fight-stats" class="text-warning text-center"></h3>
      </div>
      
    </div> <!--End Container-->

    <!-- Exertnal JavaScript Sheet Link -->
  	<script src="assets/javascript/game.js"></script>
    
  </body>
</html>
